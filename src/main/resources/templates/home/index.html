<div th:replace="shared/header" xmlns:th="http://www.w3.org/1999/xhtml" ></div>

<main>
    <h4 class="frase-de-efeito">Liberte o verdadeiro torcedor dentro de você - encontre a camisa perfeita na nossa loja
        de camisas de futebol!</h4>
    <div class="novidades-container" xmlns:th="http://www.w3.org/1999/xhtml">
        <div th:each="homeProduto:${produtos}" class="novidades-list">
            <div class="novidades-item">
                <img th:src="${homeProduto.imagem}"   alt="Camisa Corinthians">
                <h3 th:text="${homeProduto.description}"></h3>
                <p><s>- R$ 250,00</s> <span th:src="${homeProduto.price}"></span></p>
                <button type="submit">Comprar</button>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/img/bannerCamisa2.jpeg" alt="Primeiro Slide">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/bannerCamisa3.jpeg" alt="Segundo Slide">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/bannerCamisa.jpeg" alt="Terceiro Slide">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>
</main>

<div th:replace="shared/footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>
